<article vocab="http://schema.org/" typeof="BlogPosting">
  <h1 property="headline">$title$</h1>

  <div class="post-metadata">
    <div class="post-date">
      <time datetime="$datetime$" property="datePublished">$date$</time>
    </div>
    <div class="post-tags">tagged with: $tags$</div>
  </div>

  <div property="articleBody">
    $body$
  </div>
</article>
