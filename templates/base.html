<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>$title$ &ndash; ZeitLinse</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/img/zeitlinse.png" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/zeitlinse.css" />
    <link rel="stylesheet" type="text/css" href="/css/graphics.css" />
    <script type="text/javascript" src="/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div id="header">

        <nav id="navbar" class="navbar navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-exl-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
              </button>
              <span class="navbar-brand">
                <!-- ZeitLinse logo -->
                <a href="/">
                  <svg id="zeitlinse-logo"
                       viewBox="0 0 220 220"
                       xmlns="http://www.w3.org/2000/svg"
                       xmlns:xlink="http://www.w3.org/1999/xlink"
                       class="logo">
                    <g transform="translate(100 100)">
                      <!-- clock center -->
                      <circle class="centerpiece hours minutes" cx="0" cy="0" r="12" stroke="none" />
                      <!-- hours -->
                      <g class="hours" transform="rotate(220)">
                        <rect class="dial" x="0px" y="-7px" width="50px" height="14px" rx="16px"/>
                      </g>
                      <!-- minutes -->
                      <g class="minutes" transform="rotate(330)">
                        <rect class="dial" x="0px" y="-7px" width="75px" height="12px" rx="14px"/>
                      </g>
                      <!-- seconds -->
                      <g class="seconds" transform="rotate(110)">
                        <circle cx="0" cy="0" r="2" stroke="none"  />
                        <rect class="dial" x="0px" y="-1px" width="78px" height="2px" rx="5px"/>
                      </g>
                    </g>
                    <g class="lupe" transform="translate(100 100) rotate(45)">
                      <!-- lens -->
                      <circle class="lens" cx="0" cy="0" r="90" fill="none" stroke="black" stroke-width="20px" />
                      <!-- handle -->
                      <rect class="handle" x="90" y="-20px" width="60" height="40px" rx="5px" />
                    </g>
                  </svg>
                  ZeitLinse
                </a>
              </span>
            </div>
            <div class="collapse navbar-collapse navbar-exl-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/index.html#post">Home</a></li>
                <li><a href="/posts.html#post">All posts</a></li>
                <li><a href="/about.html#post">About</a></li>
                <li><a href="/imprint.html#post">Imprint</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div id="headerImage">
          <!-- jump marker, so people don't have to look at the whole header
               image all the time -->
          <a id="post" />
          <img src="/img/header.jpg" class="img-responsive" alt="" />
        </div>
      </div>

      <div id="content" class="container">
        <div id="main">
          $body$
        </div>
      </div>
    </div>
    <footer class="yq-footer">
      <div class="container">
        <span xmlns:dct="http://purl.org/dc/terms/"
              property="dct:title"
              style="display: none">ZeitLinse-Blog</span>
        <svg xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             class="logo">
          <use xlink:href="#zeitlinse-logo" />
        </svg>-Blog is &copy;
        <a xmlns:cc="http://creativecommons.org/ns"
           href="http://zeitlinse.moltkeplatz.de/imprint.html#content"
           property="cc:attributionName"
           rel="cc:attributionURL">Albert Krewinkel</a>
        and licensed under a
        <a rel="license"
           href="http://creativecommons.org/licenses/by-nc-sa/3.0/de/deed.en_US">
          Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Germany
          License</a>.
      </div>
    </footer>
  </body>
</html>
