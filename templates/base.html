<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>$title$ &ndash; Blog</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/css/graphics.css" />
  </head>
  <body>
    <div id="header">

      <nav id="navbar" class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <span class="navbar-brand">
              <!-- ZeitLinse logo -->
              <svg width="13px" viewBox="0 0 220 220"
                   xmlns="http://www.w3.org/2000/svg"
                   xmlns:xlink="http://www.w3.org/1999/xlink" >
                <g transform="translate(100 100)">
                  <!-- clock center -->
                  <circle class="centerpiece hours minutes" cx="0" cy="0" r="12" stroke="none" />
                  <!-- hours -->
                  <g class="hours" transform="rotate(220)">
                    <rect class="dial" x="0px" y="-7px" width="50px" height="14px" rx="16px"/>
                  </g>
                  <!-- minutes -->
                  <g class="minutes" transform="rotate(330)">
                    <rect class="dial" x="0px" y="-7px" width="75px" height="12px" rx="14px"/>
                  </g>
                  <!-- seconds -->
                  <g class="seconds" transform="rotate(110)">
                    <circle cx="0" cy="0" r="2" stroke="none"  />
                    <rect class="dial" x="0px" y="-1px" width="78px" height="2px" rx="5px"/>
                  </g>
                </g>
                <g class="lupe" transform="translate(100 100) rotate(45)">
                  <!-- lens -->
                  <circle class="lens" cx="0" cy="0" r="90" fill="none" stroke="black" stroke-width="20px" />
                  <!-- handle -->
                  <rect class="handle" x="90" y="-20px" width="60" height="40px" rx="5px" />
                </g>
              </svg>
              ZeitLinse
            </span>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="/index.html#post">Home</a></li>
            <li><a href="/posts.html#post">All posts</a></li>
            <li><a href="/about.html#post">About</a></li>
            <li><a href="/imprint.html#post">Imprint</a></li>
          </ul>
        </div>
      </nav>

      <div id="headerImage">
        <!-- jump marker, so people don't have to look at the whole header
        image all the time -->
        <a id="post" />
        <img src="/img/header.jpg" class="img-responsive" alt="" />
      </div>
    </div>

    <div id="content" class="container">
      <div id="mainm">
        $body$
      </div>
    </div>
    <footer class="yq-footer">
      <div class="container">
        Created by Albert Krewinkel
      </div>
    </footer>
  </body>
</html>
