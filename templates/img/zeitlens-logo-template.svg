<svg viewBox="0 0 212 212"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    $logo-defs$
  </defs>
  <rect class="logo-background"
        width="500"
        height="500" />
  <g transform="translate(100 100)">
    <!-- hours -->
    <g class="logo-hour-dial" transform="rotate(310)">
      <rect class="dial"
            x="-11"
            y="-50"
            width="22"
            height="50"
            ry="16px"/>
    </g>
    <!-- minutes -->
    <g class="logo-minute-dial" transform="rotate(60)">
      <rect class="dial"
            x="-10"
            y="-70"
            width="20"
            height="70"
            ry="14px"/>
    </g>
    <!-- seconds -->
    <g class="logo-second-dial" transform="rotate(200)">
      <circle class="centerpiece"
              cx="0"
              cy="0"
              r="2"/>
      <rect class="dial"
            x="-2"
            y="-73"
            width="4"
            height="73"
            ry="5px"/>
    </g>
    <!-- clock center -->
    <circle class="logo-centerpiece"
            cx="0"
            cy="0"
            r="15"/>
  </g>
  <g class="logo-lupe"
     transform="translate(100 100) rotate(45)">
    <!-- lens -->
    <circle class="logo-lens"
            cx="0"
            cy="0"
            r="86"
            fill="none"
            stroke-width="26px" />
    <!-- handle -->
    <rect class="logo-handle"
          x="90"
          y="-30px"
          width="40"
          height="60px"
          rx="5px"/>
  </g>
  $logo-script$
</svg>
